<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game</title>
  <script src="dino.js"></script>
  <style type="text/css">
    canvas {
      border: 1px solid black;
      display: none;
    }

    body {
      margin: 0;
    }

    #start {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    

    button {
      border: none;
      background-color: #FEE4B3;
      color: #58373E;
      width: 150px;
      height: 60px;
      display: block;
      margin: 5 px auto;
      border-radius: 30px;
    }

    #hide {
      display: none;
    }

    
  </style>
</head>

<body>
  <div id="start">
    <button id="audioButton">Audio</button>
    <button id="visualButton">Visual</button>
    <button id="letsGoButton" style="display: none;">Let's go</button>
    <p></p>
  </div>
  <div id="gameInfo">
    <div id="timer"></div>
    <div id="lives"></div>
  </div>
  <canvas></canvas>
</body>

<div id="hide"><audio src="SOUND/rawr.mp3"></audio>
  <img id="left" src="IMG/Dino_Walk1.png">
  <img id="right" src="IMG/Dino_Walk2.png">
</div>


</html>
